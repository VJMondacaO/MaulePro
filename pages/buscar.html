        <script>
            (function() {
                'use strict';

                // Función de Accesibilidad
                function Accesibilidad() {
                    spinnerAccesibilidad();
                    if (typeof UserWay !== 'undefined' && UserWay.widgetToggle) {
                        UserWay.widgetToggle();
                    }
                    setTimeout(function () {
                        ocultarspinnerAccesibilidad();
                    }, 1000);
                }

                function spinnerAccesibilidad() {
                    var elemento = document.getElementById("imgAccesibilidad");
                    if (elemento) {
                        elemento.classList.remove("bg-primary");
                        elemento.classList.add("spinner-grow");
                        elemento.classList.remove("rounded-pill");
                    }
                }

                function ocultarspinnerAccesibilidad() {
                    var elemento = document.getElementById("imgAccesibilidad");
                    if (elemento) {
                        elemento.classList.remove("spinner-grow");
                        elemento.classList.add("bg-primary");
                        elemento.classList.add("rounded-pill");
                    }
                }

                // Exponer función de accesibilidad globalmente
                window.Accesibilidad = Accesibilidad;

                // Cargar resultados de búsqueda usando SearchManager
                function loadSearchResults() {
                    // Verificar que los módulos estén cargados
                    if (!window.MaulePro || !window.MaulePro.Data || !window.MaulePro.Search) {
                        console.error('Error: Los módulos de búsqueda no están cargados');
                        // Reintentar después de un delay
                        setTimeout(loadSearchResults, 100);
                        return;
                    }

                    // Obtener datos de programas
                    const programas = window.MaulePro.Data.programas || [];
                    if (programas.length === 0) {
                        console.error('Error: No se encontraron programas');
                        return;
                    }

                    // Ajustar rutas de links para buscar.html (relativo a pages/)
                    const programasAjustados = programas.map(p => ({
                        ...p,
                        link: p.link.replace('pages/', '../')
                    }));

                    // Obtener parámetros de URL
                    const params = window.MaulePro.Search.SearchManager.getUrlParams();

                    // Elementos del DOM
                    const resultsContainer = document.getElementById('searchResults');
                    const resultCount = document.getElementById('resultCount');

                    if (!resultsContainer) {
                        console.error('Error: No se encontró el contenedor de resultados');
                        return;
                    }

                    // Llenar formularios con parámetros
                    window.MaulePro.Search.SearchManager.fillForm(params, {
                        q: 'searchQuery',
                        estado: 'selectEstado',
                        benef: 'selectBenef',
                        orden: 'selectOrden',
                        region: 'selectRegion'
                    });

                    // Crear SearchManager
                    const searchManager = new window.MaulePro.Search.SearchManager({
                        programas: programasAjustados,
                        container: resultsContainer,
                        onCountChange: (counts) => {
                            if (resultCount) {
                                resultCount.textContent = counts.total;
                            }
                        }
                    });

                    // Ejecutar búsqueda
                    const resultados = searchManager.search(params);

                    // Renderizar resultados
                    searchManager.renderResults(resultados, resultsContainer);

                    // Inicializar funcionalidades adicionales
                    setTimeout(() => {
                        paintDeadlines();
                        initAnimations();
                    }, 100);
                }

                // Función para pintar deadlines (similar a filters.js)
                function paintDeadlines() {
                    const now = new Date();
                    document.querySelectorAll('[data-program][data-close]').forEach(col => {
                        const closeDate = col.getAttribute('data-close');
                        if (!closeDate) return;
                        
                        const d = new Date(closeDate);
                        const badge = col.querySelector('[data-deadline]');
                        if (!badge) return;
                        
                        if (!d || isNaN(d.getTime())) {
                            badge.style.display = 'none';
                            return;
                        }
                        
                        const days = Math.ceil((d - now) / (1000 * 60 * 60 * 24));
                        
                        if (days < 0) {
                            badge.style.display = 'none';
                            return;
                        }
                        
                        let text = '';
                        let cls = '';
                        
                        if (days === 0) {
                            text = 'Finaliza hoy';
                            cls = 'urgent';
                        } else if (days === 1) {
                            text = 'Finaliza en 1 día';
                            cls = 'urgent';
                        } else {
                            text = `Finaliza en ${days} días`;
                            cls = days <= 3 ? 'urgent' : (days <= 10 ? 'soon' : '');
                        }
                        
                        badge.className = `deadline-badge ${cls}`;
                        badge.textContent = text;
                        badge.style.display = 'inline-block';
                    });
                }

                // Inicializar animaciones
                function initAnimations() {
                    const els = document.querySelectorAll('[data-animate]');
                    if ('IntersectionObserver' in window) {
                        const io = new IntersectionObserver((entries) => {
                            entries.forEach(e => {
                                if (e.isIntersecting) {
                                    e.target.classList.add('in');
                                    io.unobserve(e.target);
                                }
                            });
                        }, { root: null, rootMargin: '0px 0px -10% 0px', threshold: 0.1 });
                        els.forEach(el => io.observe(el));
                    } else {
                        els.forEach(el => el.classList.add('in'));
                    }
                }

                // Cargar resultados al cargar la página
                if (document.readyState === 'loading') {
                    document.addEventListener('DOMContentLoaded', function() {
                        // Esperar a que los módulos se carguen
                        setTimeout(loadSearchResults, 200);
                    });
                } else {
                    setTimeout(loadSearchResults, 200);
                }
            })();
        </script>
